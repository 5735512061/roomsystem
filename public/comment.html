                                </tr>
                              </thead>

                                  <td>{{com.title}}</td>
                                </tr>
                              </tbody>

        <script type="text/javascript">
        var app = angular.module("comApp",['ngResource'])
        app.controller("ComCtrl", function($scope, $resource){
            var Com = $resource('/api/coms/:com_id',{com_id: '@id'},
                { 
                    update: {method:'PUT' } 
                })
            $scope.editCom= {}
            $scope.result = {}
            $scope.coms = Com.query()
            $scope.get = function(id) {
                Com.get({com_id:id}, function(com) {
                    $scope.result = com
                })
            }   
            $scope.add =  function() {
               //  var givenPro = new Pro($scope.addPro)
                // givenPro.$save(function(data){ 
                //     console.log(data.message)                    
                // }) 
                Com.save({title: $scope.addCom.title })
                $scope.coms = Com.query()
            }
            $scope.edit = function(id) {
                Com.get({com_id:id}, function(com) {
                    $scope.editCom.id = id
                    $scope.editCom.title = com.tite
                    

                    $scope.result = com
                    $scope.message = 'Edited Booking ' +  id
                })
            }
            $scope.update = function(id) {
                Book.update( {book_id: id}, { title: $scope.editCom.title, 
                                
                                            })              
                $scope.result = 'Update Booking ' + id
                $scope.coms = Com.query()
            }
            $scope.delete = function(id) {
                Com.delete( {com_id: id})
                $scope.result = 'Delete booking' + id
                $scope.coms = Com.query()
            }
            $scope.isEmpty = function(com) {
                return Object.keys(com).length == 0
            }
            $scope.select = function(id, com) {
                return id == com.id
            }
        })
