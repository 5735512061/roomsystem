    <script type="text/javascript">
        var app = angular.module("bookApp",['ngResource'])
        app.controller("BookCtrl", function($scope, $resource){
            var Book = $resource('/api/books/:book_id',{book_id: '@id'},
                { 
                    update: {method:'PUT' } 
                })
            $scope.editBook = {}
            $scope.result = {}
            $scope.books = Book.query()
            $scope.get = function(id) {
                Book.get({book_id:id}, function(book) {
                    $scope.result = book
                })
            }   
            $scope.add =  function() {
               //  var givenPro = new Pro($scope.addPro)
                // givenPro.$save(function(data){ 
                //     console.log(data.message)                    
                // }) 
                Book.save({name: $scope.addBook.name, 
                           type: $scope.addBook.type,
                           email: $scope.addBook.email,
                           for:$scope.addBook.for,
                           title:$scope.addBook.title,
                           room:$scope.addBook.room,
                           date:$scope.addBook.date,
                           timeb:$scope.addBook.timeb,
                           timee:$scope.addBook.timee


                          })
                $scope.books = Book.query()
            }
            $scope.edit = function(id) {
                Book.get({book_id:id}, function(book) {
                    $scope.editBook.id = id
                    $scope.editBook.name = book.name
                    $scope.editBook.type = book.type
                    $scope.editBook.email =book.email
                    $scope.editBook.for =book.for
                    $scope.editBook.title =book.title
                    $scope.editBook.room =book.room
                    $scope.editBook.date =book.date
                    $scope.editBook.timeb =book.timeb
                    $scope.editBook.timee =book.timee

                    $scope.result = book
                    $scope.message = 'Edited Booking ' +  id
                })
            }
            $scope.update = function(id) {
                Book.update( {book_id: id}, { name: $scope.editBook.name, 
                                              type:  $scope.editBook.type,
                                              email: $scope.editBook.email,
                                              for:  $scope.editBook.for,
                                              title:  $scope.editBook.title,
                                              room:  $scope.editBook.room,
                                              date:  $scope.editBook.date,
                                              timeb:  $scope.editBook.timeb,
                                              timee:  $scope.editBook.timee
                                            })              
                $scope.result = 'Update Booking ' + id
                $scope.books = Book.query()
            }
            $scope.delete = function(id) {
                Book.delete( {book_id: id})
                $scope.result = 'Delete booking' + id
                $scope.books = Book.query()
            }
            $scope.isEmpty = function(book) {
                return Object.keys(book).length == 0
            }
            $scope.select = function(id, book) {
                return id == book.id
            }
        })
